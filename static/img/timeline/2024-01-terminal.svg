      </text>
      <polygon points="160,210 120,250 200,250" fill="#ffde59" />
    </g>
    <text x="40" y="40" font-family="'Noto Sans SC', 'PingFang SC', sans-serif" font-size="48" font-weight="700" fill="#1f5aa8">
