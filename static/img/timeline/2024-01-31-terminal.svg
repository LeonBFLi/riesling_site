      <stop offset="100%" stop-color="#132036" />
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe36d" />
      <stop offset="100%" stop-color="#ff9c4a" />
